Register:
  required:
    - email
    - password
    - name
    - phone
  type: object
  properties:
    email:
      type: string
      format: email
      description: Email(must be unique)
      example: 'jarviis101@gmail.com'
    password:
      type: string
      format: password
      description: Password
      example: 'password'
    name:
      type: string
      description: Name
      example: 'John Doe'
Login:
  required:
    - email
    - password
  type: object
  properties:
    email:
      type: string
      format: email
      description: Email
      example: 'jarviis101@gmail.com'
    password:
        type: string
        format: password
        description: Password
        example: 'password'

Token:
